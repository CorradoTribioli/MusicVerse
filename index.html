<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicVerse</title>
    <link rel="icon" type="image/x-icon" href="Img/ICONA-LOGO.ico">
    <link rel="stylesheet" href="Style.css">
<head>    
<body>
    <div><!--  contenitore di supporto  -->
        <div style="height: var(--BarHeight);"></div> <!-- spessore  -->
        <div id="Home" style="height: 100vh; border: 5px solid aliceblue; color: var(--Green);"> Home</div>

        <div id="StoryDiv" style="height: auto;">
            <img id="StoryFrame" src="Img/cornice testo storia composto 72.png" style="width: 100vw;"></img>
            <div id="Video">
                <iframe src="https://www.youtube.com//embed/y2ECgOhoDGs" style="width: 57vw; height: 32vw;"></iframe>
            </div>
            <img id="VideoFrame" src="Img/CORNICE trailer 72.png" style="width: 100vw;"></img>
        </div>

        <div id="RoadmapDiv" style="height: 50vw; border: 5px solid aliceblue; color: var(--Green);"> 
            <div id="RoadMapLabel" class="label"> 
                <h5>ROADMAP</h5> 
            </div> 
        </div>

        <div id="CharactersDiv" style="height: 50vw; border: 5px solid aliceblue; color: var(--Green);"> 
            <div id="CharactersLabel" class="label">CHARACTERS</div> 
        </div>

        <div id="RarityDiv" style="height: 50vw; border: 5px solid aliceblue; color: var(--Green);"> 
            <div id="RarityLabel" class="label"> RARITY </div> 
        </div>
        
        <div id="TeamDiv" style="height: 50vw; border: 5px solid aliceblue; color: var(--Green);"> 
            <div id="TeamLabel" class="label"> TEAM </div> 
        </div>
        
        <div id="CopyrightDiv" style="height: 30vw; border: 5px solid aliceblue; color: var(--Green);"> Copyright </div>

        <div id="MenuBar">
            <div class="MenuItem"> <h2>Home</h2> </div>
            <div class="MenuItem"> <h2>Story</h2> </div>
            <div class="MenuItem"> <h2>Roadmap</h2> </div>
            <div class ="MenuItem MyCircle">
                <div class="MenuLogo"></div>
            </div>
            <div class="MenuItem"> <h2>Characters</h2> </div>
            <div class="MenuItem"> <h2>Rarity</h2> </div>
            <div class="MenuItem"> <h2>Team</h2> </div>
        </div>

        <div id="Animation">
            <img id="StartLogo" src="Img/LOGO.png" ></img>
        </div>    
    </div>
    <script src="Script.js"></script>
</body>
</html>
